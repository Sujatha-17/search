<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Search bars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exploring Search and connecting it to our local website</h1>
    <div class="conatiner">
    <form action="https://www.youtube.com/results">
    <section id="yt">
        
        <label for="search_query">Search any Content in youtube:</label>
        <input type="text" id="search_query" name="search_query" placeholder="search here">
    </section>
</form>
<form action="https://github.com/search">
    <section id="git">
        <label for="git">Search any Content in Github:</label>
        <input type="text" id="git" name="q" placeholder="search here">

    </section>
</form>
<form action="https://www.google.com/search">
    <section id="google">
        <label for="google">Search anything in google:</label>
        <input type="text" id="google" name="q" placeholder="search here">
    </section>
</form>

</div>
</body>
</html>
